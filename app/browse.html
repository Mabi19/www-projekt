<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona sejf - Moje pliki</title>
    <script src="./theme.js"></script>
    <script type="module" src="./file-browser.js"></script>
    <script type="module" src="./account.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,close,delete,download,draft,folder,folder_open,image,settings,share&display=block" />
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="browse.css">
</head>
<body>
    <header>
        <h1>Strona sejf</h1>
        <div class="spacer"></div>
        <div id="account">
            <span class="material-symbols-rounded">account_circle</span>
            <span id="account-username"></span>
        </div>
        <button id="logout-button" class="icon-button">Wyloguj się</button>
        <button id="settings-button" class="icon-button flat material-symbols-rounded">settings</button>
    </header>
    <main>
        <ul id="file-root" class="directory-list">
            <!-- I'd put a loading spinner here, but it's going to be instant anyway. -->
        </ul>
    </main>

    <dialog id="settings">
        <div class="header">
            <span>Opcje</span>
            <div class="spacer"></div>
            <button class="icon-button flat material-symbols-rounded">close</button>
        </div>
        <div class="content">
            <label for="theme">Tryb</label>
            <select id="theme">
                <option value="light">Jasny</option>
                <option value="dark">Ciemny</option>
                <option value="auto">Automatyczny</option>
            </select>
            <label for="accent-color">Kolor akcentu</label>
            <select id="accent-color">
                <option value="green">Zielony</option>
                <option value="purple">Fioletowy</option>
                <option value="pink">Różowy</option>
            </select>
        </div>
    </dialog>

    <dialog id="file-detail">
        <div class="header">
            <span id="file-detail-path"></span>
            <div class="spacer"></div>
            <button class="icon-button flat material-symbols-rounded">close</button>
        </div>
        <div class="content">
            <strong>Podgląd</strong>
            <hr />
            <div class="file-actions">
                <a download id="file-detail-download" class="icon-button material-symbols-rounded">download</a>
                <button id="file-detail-share" class="icon-button material-symbols-rounded">share</button>
                <button id="file-detail-delete" class="icon-button destructive material-symbols-rounded">delete</button>
            </div>
        </div>
    </dialog>
</body>
</html>
