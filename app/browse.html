<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona sejf - Moje pliki</title>
    <script src="./theme.js"></script>
    <script type="module" src="./file-browser.js"></script>
    <script type="module" src="./account.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,close,content_copy,create_new_folder,delete,download,draft,folder,folder_open,image,search,settings,share,sort,upload&display=block" />
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="browse.css">
    <link rel="stylesheet" href="file-detail.css">
</head>
<body>
    <header>
        <h1>Strona sejf</h1>
        <div class="spacer"></div>
        <div id="account">
            <span class="material-symbols-rounded">account_circle</span>
            <span id="account-username"></span>
        </div>
        <button id="logout-button">Wyloguj się</button>
        <button id="settings-button" class="flat material-symbols-rounded">settings</button>
    </header>
    <main>
        <div id="file-controls">
            <div class="file-controls-group">
                <input type="file" id="upload-file-input">
                <button class="accent" id="upload-button">
                    <span class="material-symbols-rounded">upload</span>
                    <span>Wgraj plik</span>
                </button>
                <button class="material-symbols-rounded" title="Stwórz folder">create_new_folder</button>
            </div>
            <form class="file-controls-group" id="controls-sorting">
                <span class="material-symbols-rounded">sort</span>
                <strong>Sortowanie</strong>
                <div>
                    <input type="radio" name="sort-direction" id="sort-direction-ascending" value="ascending" checked>
                    <label for="sort-direction-ascending">A-Z</label>
                </div>
                <div>
                    <input type="radio" name="sort-direction" id="sort-direction-descending" value="descending">
                    <label for="sort-direction-descending">Z-A</label>
                </div>
                <div class="divider"></div>
                <span class="material-symbols-rounded">folder</span>
                <strong>Foldery</strong>
                <div>
                    <input type="radio" name="folder-position" id="folder-position-start" value="start" checked>
                    <label for="folder-position-start">na początku</label>
                </div>
                <div>
                    <input type="radio" name="folder-position" id="folder-position-end" value="end">
                    <label for="folder-position-end">na końcu</label>
                </div>
                <div>
                    <input type="radio" name="folder-position" id="folder-position-mixed" value="mixed">
                    <label for="folder-position-mixed">razem z plikami</label>
                </div>
            </form>
            <div class="file-controls-group">
                <span class="material-symbols-rounded">search</span>
                <strong>Szukaj</strong>
                <input type="search" id="file-search">
            </div>
        </div>
        <hr>
        <ul id="file-root" class="directory-list">
            <!-- I'd put a loading spinner here, but it's going to be instant anyway. -->
        </ul>
        <div id="search-nothing-found">Tu nic nie ma; spróbuj zmienić wyszukiwany termin!</div>
    </main>

    <dialog id="settings">
        <div class="header">
            <span>Opcje</span>
            <div class="spacer"></div>
            <button class="flat material-symbols-rounded">close</button>
        </div>
        <div class="content">
            <label for="theme">Tryb</label>
            <select id="theme">
                <option value="light">Jasny</option>
                <option value="dark">Ciemny</option>
                <option value="auto">Automatyczny</option>
            </select>
            <label for="accent-color">Kolor akcentu</label>
            <select id="accent-color">
                <option value="green">Zielony</option>
                <option value="purple">Fioletowy</option>
                <option value="pink">Różowy</option>
            </select>
        </div>
    </dialog>

    <dialog id="file-detail">
        <div class="header">
            <span id="file-detail-path"></span>
            <div class="spacer"></div>
            <button class="flat material-symbols-rounded">close</button>
        </div>
        <div class="content">
            <strong>Podgląd</strong>
            <div id="file-detail-preview"></div>
            <hr />
            <div class="file-actions">
                <a download id="file-detail-download" class="button material-symbols-rounded" title="Pobierz">download</a>
                <button id="file-detail-share" class="material-symbols-rounded" title="Udostępnij">share</button>
                <button id="file-detail-delete" class="destructive material-symbols-rounded" title="Usuń">delete</button>
            </div>
            <div id="file-action-area"></div>
        </div>
    </dialog>
</body>
</html>
