<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uStronny sejf</title>
    <script src="./theme.js"></script>
    <script type="module" src="./login.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,close,draft,folder,folder_open,image,settings&display=block" />
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="centered-dialog.css">
    <style>
        form#login h2 {
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="./logo.png" class="logo" role="presentation">
        <h1>uStronny sejf</h1>
        <div class="spacer"></div>
        <button id="settings-button" class="flat material-symbols-rounded">settings</button>
    </header>
    <div id="centered-dialog-wrapper">
        <form id="login" class="dialog-panel">
            <h2>Zaloguj się</h2>
            <div class="content">
                <label for="username">Nazwa użytkownika</label>
                <input type="text" id="username" required>
                <label for="password">Hasło</label>
                <input type="password" id="password" required>
                <input type="submit" value="Otwórz swój sejf" class="button accent">
            </div>
        </form>
    </div>
    <dialog id="settings">
        <div class="header">
            <span>Opcje</span>
            <div class="spacer"></div>
            <button class="flat material-symbols-rounded">close</button>
        </div>
        <div class="content">
            <label for="theme">Tryb</label>
            <select id="theme">
                <option value="light">Jasny</option>
                <option value="dark">Ciemny</option>
                <option value="auto">Automatyczny</option>
            </select>
            <label for="accent-color">Kolor akcentu</label>
            <select id="accent-color">
                <option value="green">Zielony</option>
                <option value="purple">Fioletowy</option>
                <option value="pink">Różowy</option>
            </select>
        </div>
    </dialog>
</body>
</html>
