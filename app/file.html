<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona sejf - Udostępniony plik</title>
    <script src="./theme.js"></script>
    <script type="module" src="./shared-file.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,download,settings&display=block" />
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="file-detail.css">
    <link rel="stylesheet" href="centered-dialog.css">
</head>
<body>
    <header>
        <h1>Strona sejf</h1>
        <div class="spacer"></div>
        <button id="settings-button" class="flat material-symbols-rounded">settings</button>
    </header>
    <div id="centered-dialog-wrapper">
        <div id="file-detail" class="dialog-panel">
            <div class="header">
                <span id="file-detail-path"></span>
            </div>
            <div class="content">
                <strong>Podgląd</strong>
                <div id="file-detail-preview"></div>
                <hr />
                <div class="file-actions">
                    <a download id="file-detail-download" class="button material-symbols-rounded" title="Pobierz">download</a>
                </div>
                <div id="file-action-area"></div>
            </div>
        </div>
    </div>
    <dialog id="settings">
        <div class="header">
            <span>Opcje</span>
            <div class="spacer"></div>
            <button class="flat material-symbols-rounded">close</button>
        </div>
        <div class="content">
            <label for="theme">Tryb</label>
            <select id="theme">
                <option value="light">Jasny</option>
                <option value="dark">Ciemny</option>
                <option value="auto">Automatyczny</option>
            </select>
            <label for="accent-color">Kolor akcentu</label>
            <select id="accent-color">
                <option value="green">Zielony</option>
                <option value="purple">Fioletowy</option>
                <option value="pink">Różowy</option>
            </select>
        </div>
    </dialog>
</body>
</html>
